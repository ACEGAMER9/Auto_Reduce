<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins","Prompt", sans-serif;
        background-color: #333333;
      }

      .login-form {
        width: 300px;
        height: 360px;
        background-color: white;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
      }

      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #4CAF50;
      }

      .login-form label {
        display: block;
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
      }

      .login-form input[type="text"],
      .login-form input[type="password"] {
        font-family: "Poppins","Prompt", sans-serif;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .login-form input[type="submit"] {
        font-family: "Poppins","Prompt", sans-serif;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
      }

      .login-form input[type="submit"]:hover {
        background-color: #45a049;
      }

      .login-form a {
        color: #ffffff;
        font-size: 0.8em;
        text-decoration: none;
        float: right;
      }

      .login-form a:hover {
        color: #ffffff;
      }

      .login-form .go {
        display: inline-block;
        margin-left: 10px;
      }

      .login-form .go:hover {
        color: #45a049;
      }

      .login-form .fb {
        display: inline-block;
        margin-right: 186px;
        
      }

      .login-form .fb:hover {
        color: #45a049;
      }
    </style>
  </head>
  <body>
    <form class="login-form" method="post" onsubmit="return validatePassword()">
      <h1>ลงทะเบียน</h1>
      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" name="username" id="username" required placeholder="อีเมล์ หรือ เบอร์โทรศัพท์">
      <label for="password">รหัสผ่าน</label>
      <input type="password" name="password" id="password" required placeholder="รหัสผ่าน">
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="ยืนยันรหัสผ่าน" >
      <input type="submit" value="ลงทะเบียน">
      <a href="login" class="go"></i>ลงชื่อเข้าใช้</a>
      <a href="{{ url_for('auth.Home') }}" class="fb">หน้าแรก</a>
    </form> 
  </body>
  <script>
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if (password != confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</html>
